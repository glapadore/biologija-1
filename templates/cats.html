<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StartIT chats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='stils.css') }}" rel="stylesheet" type="text/css" />
    
</head>

<body onload="lasiChatu();" class="body">
    
    <!-- {% block saturs %} -->

    <div class="container bootstrap">
        <div class="row info-box">
          <div class="col-md-6">
            <h2>⌘ StartIT tērzētava</h2>
          </div>
          <div class="col-md-6">
            <p id="versija"></p>
          </div>
        </div>
        <div class="row">
          <!-- selected chat -->
          <div class="col-md-12">
            <div class="chat-message">
              <ul class="chat" id="chats">
                  <li class="left clearfix">
                  </li>                   
              </ul>
            </div>           
              </div>
        </div>
        <div class="row">
          <div class="chat-box">
            <div class="input-group">
              <input id="zinja" class="form-control border no-shadow no-rounded" placeholder="Rakstiet savu ziņu un spiediet Enter vai Sūtīt" type="text">
              <span class="input-group-btn">
                <button onClick="suutiZinju();" class="btn btn-success no-rounded" type="button">Sūtīt</button>
              </span>
            </div><!-- /input-group -->	
          </div> 
        </div>
      </div>
    
    <!--   {% endblock %}   -->

    <script src="{{ url_for('static', filename='chats.js') }}"></script>
</body>

</html>
